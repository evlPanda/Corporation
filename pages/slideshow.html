      <div class="starter-template">
        <h1>Slideshow</h1>
        <img class="mySlides" width="1000px" src="../images/inGame1.jpg">
        <img class="mySlides" width="1000px" src="../images/inGame2.jpg">
        <img class="mySlides" width="1000px" src="../images/inGame3.png">
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="../assets/dist/js/bootstrap.bundle.js"></script>

    <!-- Slideshow JavaScript: https://www.w3schools.com/w3css/w3css_slideshow.asp -->
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length} ;
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
    </script>
